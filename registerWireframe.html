<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpartanFit | Register</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./register.css" />
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="register-wrapper">
      <h1>Spartan<span class="text-info">Fit</span></h1>
      <div class="register-container">
        <h1>Register</h1>
        <form id="register" action="/register" method="POST">
          <div class="grid-container">
            <div class="form-group">
              <label for="firstName">First name:</label>
              <input
                type="text"
                class="form-control"
                name="firstName"
                id="firstName"
                required
              />
            </div>
            <div class="form-group">
              <label for="lastName">Last name:</label>
              <input
                type="text"
                class="form-control"
                name="lastName"
                id="lastName"
                required
              />
            </div>
            <div class="form-group">
              <label for="username">Username:</label>
              <input
                type="text"
                class="form-control"
                name="username"
                id="username"
                required
              />
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input
                type="password"
                class="form-control"
                name="password"
                id="password"
                required
              />
            </div>
            <div class="form-group">
              <label for="username">Email:</label>
              <input
                type="email"
                class="form-control"
                name="email"
                id="email"
                required
              />
            </div>
          </div>
          <button type="submit" class="btn btn-info">Register</button>
        </form>
        <p>Already registered? <a class="text-info" href="/login">Login</a></p>
      </div>
    </div>

    <footer class="footer bg-white">
      <div class="container text-dark">
        <span>SpartanFit Â© 2020 </span>
      </div>
    </footer>
  </body>
</html>
